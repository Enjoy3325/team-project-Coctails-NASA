      <section class="cocktails">
        <div class="container">
          <h2 class="section__title">Coctails</h2>
          <ul class="gallery">
            <li class="gallery__item">
              <a class="gallery__link" href="#">
                <img
                  class="gallery__img"
                  src="./images/cocktails/aj.jpg"
                  alt="${cocktailName}"
                  width="280px"
                  height="280px"
                />
                <h3 class="gallery__subtitle">Negroni</h3>
              </a>
              <div class="gallery__btns">
                <button class="btn btn--orange" type="button">Learn more</button>
                <button class="btn btn--white" type="button">
                  Add to &nbsp
                  <span class="btn__icon-wrap">
                    <svg class="btn__icon" width="20" height="20">
                      <use href="."></use>
                    </svg>
                  </span>
                </button>
                <button class="btn btn--white visually-hidden" type="button">
                  Remove &nbsp
                  <span class="btn__icon-wrap">
                    <svg class="btn__icon" width="20" height="20">
                      <use href="."></use>
                    </svg>
                  </span>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </section>
